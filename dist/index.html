<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <p id="greeting">Loading ...</p>

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="./css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="./js/uikit.min.js"></script>
    <script src="./js/uikit-icons.min.js"></script>

    <div class="uk-margin-left uk-margin-right">
      <nav class="uk-margin" uk-navbar>
        <div id="id-platforms" class="uk-navbar-left"></div>
      </nav>

      <ul uk-tab>
        <li class="uk-active"><a href="#">Transactions</a></li>
        <li><a href="#">Adjustments</a></li>
      </ul>

      <ul class="uk-switcher uk-margin">
        <!-- Transactions -->
        <li>
          <div class="uk-margin-left uk-margin-right">
            <div class="uk-section uk-section-default">
              <div id="id-last-txn" class="uk-container"></div>
            </div>

            <div class="uk-section uk-section-default">
              <div id="id-new-txns" class="uk-container" style="max-height: 200px"></div>
            </div>
          </div>
        </li>

        <!-- Adjustments -->
        <li>
          <div class="uk-margin-left uk-margin-right">
            <nav class="uk-margin" uk-navbar>
              <div class="uk-navbar-left">
                <ul class="uk-navbar-nav">
                  <div class="uk-navbar-item">
                    <button class="uk-button uk-button-default">
                      Stock Splits
                    </button>
                  </div>
                  <div class="uk-navbar-item">
                    <button class="uk-button uk-button-default">
                      Bonus Shares
                    </button>
                  </div>
                </ul>
              </div>
              <div class="uk-navbar-right">
                <ul class="uk-navbar-nav">
                  <div class="js-upload" uk-form-custom>
                      <input id="file" type="file">
                      <button class="uk-button uk-button-primary" type="button" tabindex="-1">Import</button>
                  </div>
                </ul>
              </div>
            </nav>

            <div class="uk-section uk-section-default">
              <div
                id="id-adjust-txns"
                class="uk-container"
                style="max-height: 200px"
              ></div>
            </div>
          </div>
        </li>
      </ul>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
